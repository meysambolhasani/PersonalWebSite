{% extends 'base.html' %}

{% block title %}all-posts{% endblock title %}blog
{% block content %}
<h1> All Posts page </h1>
<ul>
    {% for post in posts %}
    
    <li>
        <a href="{% url 'single-post' post.slug %}">
             Title :{{ post.title}} 
             (Author:{{post.author}})
        </a>
        <a href="{%url 'update-post' post.slug%}">Update</a>
        <a href="{%url 'delete-post' post.slug%}">Delete</a>
    </li>
    
    {% endfor %}

</ul>

{% endblock content %}
